<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Exercícios</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!!</p>

    <script>

        //EXERCICIO 01
       
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var sum = n1 + n2
        window.alert('A soma dos valores é ' + sum)


        //EXERCICIO 02

        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em letras maiúsculas fica ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em letras minúsculas fica ${nome.toLocaleLowerCase()}`)


        //EXERCICIO 03

        var n1 = 1545.5

        console.log(n1.toFixed(2))
        console.log(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))

    </script>
</body>
