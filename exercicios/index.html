                // EXERCICIO 05

        function soma (a, b) {
            return a + b
        }
        function dividir (a, b) {
            return a / b
        }
        function multiplicar (a, b) {
            return a * b
        }
        function subtrair (a, b) {
            return a - b
        }

        var n1 = Number(prompt("Digite o número 1"))
        var n2 = Number(prompt("Digite o número 2"))
        var op = prompt("Operação")
        var resultado

        if (op == "+") {
            resultado = soma(n1, n2)
        } else if (op == "/") {
            resultado = dividir(n1, n2) 
        } else if (op == "*") {
            resultado = multiplicar(n1, n2) 
        } else if (op == "-") {
            resultado = subtrair(n1, n2) 
        } else {
